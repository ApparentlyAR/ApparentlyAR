<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>Blockly Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Ensure Blockly.JavaScript is available before loading custom blocks
    console.log('Blockly.JavaScript available:', !!window.Blockly.JavaScript);
    console.log('Available JavaScript generators before CSV import:', Object.keys(window.Blockly.JavaScript || {}));
  </script>
  <script src="../src/blocks/csv_import.js"></script>
  <script src="../src/blocks/to_json.js"></script>
  <script>
    // Check if CSV import generator was registered
    console.log('CSV import generator registered after loading:', !!window.Blockly.JavaScript['csv_import']);
    console.log('CSV import generator type:', typeof window.Blockly.JavaScript['csv_import']);
    
    // Show all available generators that might be block-related
    const allKeys = Object.keys(window.Blockly.JavaScript || {});
    const blockKeys = allKeys.filter(key => !key.startsWith('ORDER_') && !key.startsWith('STATEMENT_') && !key.startsWith('FUNCTION_') && !key.startsWith('INFINITE_') && !key.startsWith('INDENT') && !key.startsWith('COMMENT_') && !key.startsWith('RESERVED_') && key.length > 2);
    console.log('Block-related generators:', blockKeys);
    
    // Test the generator directly
    setTimeout(() => {
      if (window.Blockly.JavaScript['csv_import']) {
        try {
          console.log('Testing CSV generator directly...');
          const result = window.Blockly.JavaScript['csv_import']();
          console.log('Direct generator test result:', result);
        } catch (e) {
          console.error('Direct generator test failed:', e);
        }
      }
    }, 200);
  </script>
  <style>
    /* Base styles - CDN compatible */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      font-family: system-ui, -apple-system, sans-serif;
      /* Enhanced mobile scrolling and touch optimization */
      -webkit-overflow-scrolling: touch;
      touch-action: manipulation;
    }
    
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    
    /* Blockly container with responsive sizing */
    #blocklyDiv {
      flex: 1 1 60%;
      min-height: 400px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      margin-bottom: 16px;
      background: white;
      overflow: hidden;
      position: relative;
    }
    
    /* Mobile-specific Blockly optimizations */
    @media (max-width: 768px) {
      html {
        font-size: 14px;
      }
      
      #blocklyDiv {
        min-height: 300px;
        border-radius: 8px;
        font-size: 12px !important;
      }
      
      /* Blockly mobile optimizations */
      .blocklyDiv {
        font-size: 12px !important;
      }
      
      .blocklyText {
        font-size: 11px !important;
      }
      
      .blocklyMinimalBody {
        margin: 8px !important;
      }
      
      .blocklyToolboxDiv {
        border-right: 1px solid #e2e8f0 !important;
        background-color: #fffbeb !important;
        max-height: 200px !important;
        overflow-x: auto;
      }
      
      .blocklyFlyout {
        max-width: 280px !important;
      }
      
      .blocklyFlyoutBackground {
        fill: #fffbeb !important;
      }
      
      .blocklyScrollbarHandle {
        fill: #64748b !important;
      }
      
      .blocklyWorkspace {
        touch-action: pan-x pan-y !important;
      }
    }
    
    @media (max-width: 640px) {
      html {
        font-size: 14px;
      }
      
      #blocklyDiv {
        min-height: 280px;
      }
      
      .main-content-mobile {
        padding: 4px !important;
      }
      
      .header-mobile {
        font-size: 1.25rem !important;
        padding: 8px !important;
      }
    }
    
    /* Header styling */
    .header-mobile {
      padding: 16px 32px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #334155;
      background-color: #f8fafc;
      letter-spacing: 0.025em;
    }
    
    /* Main content styling */
    .main-content-mobile {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 32px 32px 32px;
      min-height: 0;
    }
    
    /* React component styles */
    .data-visualization-panel, .chart-controls {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .data-visualization-panel h3, .chart-controls h4 {
      margin: 0 0 12px 0;
      color: #334155;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .load-sample-btn, .generate-btn {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .load-sample-btn:hover, .generate-btn:hover {
      background: #2563eb;
    }
    
    .load-sample-btn:disabled, .generate-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .control-group {
      margin-bottom: 12px;
    }
    
    .control-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #334155;
    }
    
    .control-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 8px 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      border-left: 4px solid #dc2626;
    }
    
    .chart-container {
      margin-top: 16px;
      width: 100%;
      overflow: hidden;
    }
    
    .chart-info {
      display: flex;
      gap: 20px;
      margin: 8px 0;
      font-size: 14px;
      color: #4b5563;
    }
    
    .chart-config {
      background: #f9fafb;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      padding: 12px;
      font-size: 12px;
      max-height: 288px;
      overflow-y: auto;
    }
    
    /* Enhanced mobile chart responsiveness */
    @media (max-width: 640px) {
      .chart-container canvas {
        max-width: 100% !important;
        height: auto !important;
      }
      
      .chart-container {
        position: relative;
        height: 300px !important;
        width: 100% !important;
      }
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .data-visualization-panel, .chart-controls {
        border: 2px solid #334155;
      }
      
      .load-sample-btn, .generate-btn {
        border: 2px solid #334155;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="header-mobile">Blockly Demo</div>
  <div class="main-content-mobile">
    <div id="blocklyDiv"></div>
    <xml id="toolbox" style="display: none">
      <category name="Logic" colour="210">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
      </category>
      <category name="Loops" colour="120">
        <block type="controls_repeat_ext"></block>
        <block type="controls_whileUntil"></block>
      </category>
      <category name="Math" colour="230">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_single"></block>
        <block type="math_round"></block>
        <block type="math_on_list"></block>
      </category>
      <category name="Text" colour="160">
        <block type="text"></block>
        <block type="text_print"></block>
      </category>
      <category name="Lists" colour="260">
        <block type="lists_create_with"></block>
        <block type="lists_getIndex"></block>
        <block type="lists_setIndex"></block>
        <block type="lists_length"></block>
      </category>
      <category name="Variables" colour="330" custom="VARIABLE"></category>
      <category name="Functions" colour="290" custom="PROCEDURE"></category>
      <category name="Data" colour="20">
        <block type="csv_import"></block>
        <block type="to_json">
          <value name="VALUE">
            <block type="csv_import"></block>
          </value>
        </block>
      </category>
    </xml>
    <div class="mb-3">
      <button id="runButton" class="bg-blue-500 text-white border-none rounded-md px-4 py-2 mr-2 text-base cursor-pointer transition-colors hover:bg-blue-600">Run Code</button>
      <button id="showCodeButton" class="bg-blue-500 text-white border-none rounded-md px-4 py-2 mr-2 text-base cursor-pointer transition-colors hover:bg-blue-600">Show Code</button>
    </div>
    <pre id="output" class="bg-slate-900 text-slate-200 p-3 min-h-10 rounded-md font-mono text-base mb-4 shadow-sm w-full mt-0"></pre>
    
    <!-- React component containers -->
    <div id="react-controls-container"></div>
    <div id="react-chart-container"></div>
  </div>
  <script>
    // Enhanced workspace configuration with responsive settings
    const workspace = Blockly.inject('blocklyDiv', {
      toolbox: document.getElementById('toolbox'),
      grid: { 
        spacing: 20, 
        length: 3, 
        colour: '#ccc', 
        snap: true 
      },
      zoom: { 
        controls: true, 
        wheel: true, 
        startScale: 0.8, 
        maxScale: 2, 
        minScale: 0.3, 
        scaleSpeed: 1.2 
      },
      move: { 
        scrollbars: true, 
        drag: true, 
        wheel: true 
      },
      trashcan: true
    });

    // Mobile device detection
    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
    const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // Enhanced responsive workspace resizing function
    function resizeWorkspace() {
      if (workspace && document.getElementById('blocklyDiv')) {
        try {
          Blockly.svgResize(workspace);
          
          // Mobile-specific adjustments
          if (isMobile || window.innerWidth <= 768) {
            // Adjust workspace scale for mobile
            const scale = Math.max(0.6, Math.min(0.8, window.innerWidth / 1000));
            if (workspace.scale !== scale) {
              workspace.setScale(scale);
            }
          }
        } catch (error) {
          console.warn('Resize error:', error);
        }
      }
    }

    // Debounced resize function for better performance
    let resizeTimeout;
    function debouncedResize() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(resizeWorkspace, 150);
    }

    // Add multiple resize event listeners
    window.addEventListener('resize', debouncedResize);
    window.addEventListener('orientationchange', () => {
      setTimeout(resizeWorkspace, 300); // Delay for orientation change
    });
    
    // Enhanced mobile touch handling
    if (isTouch) {
      document.addEventListener('touchstart', function() {}, { passive: true });
    }
    
    // Initial resize with mobile detection
    setTimeout(() => {
      resizeWorkspace();
      
      // Additional mobile initialization
      if (isMobile) {
        console.log('Mobile device detected, applying optimizations');
        const blocklyDiv = document.getElementById('blocklyDiv');
        if (blocklyDiv) {
          blocklyDiv.style.touchAction = 'pan-x pan-y';
        }
      }
    }, 100);

    // Cleanup function for proper workspace disposal
    let workspaceDisposed = false;
    function cleanupWorkspace() {
      if (workspace && !workspaceDisposed) {
        try {
          workspaceDisposed = true;
          workspace.dispose();
        } catch (error) {
          console.warn('Workspace disposal warning:', error);
        }
      }
    }

    // Add cleanup on page unload
    window.addEventListener('beforeunload', cleanupWorkspace);
    window.addEventListener('pagehide', cleanupWorkspace);

    const output = document.getElementById('output');

    document.getElementById('runButton').onclick = function() {
      output.textContent = '';
      console.log('Run button clicked');
      try {
        console.log('Workspace blocks:', workspace.getAllBlocks().map(b => b.type));
        console.log('CSV import generator available:', !!Blockly.JavaScript['csv_import']);
        console.log('Calling workspaceToCode...');
        const code = Blockly.JavaScript.workspaceToCode(workspace);
        console.log('Generated code:', code);
        if (!code.trim()) {
          output.textContent = 'No code generated - make sure you have blocks in the workspace';
          return;
        }
        // eslint-disable-next-line no-eval
        const result = eval(code);
        console.log('Execution result:', result);
        if (result !== undefined) output.textContent = result;
      } catch (e) {
        console.error('Error details:', e);
        output.textContent = 'Error: ' + e;
      }
    };

    document.getElementById('showCodeButton').onclick = function() {
      console.log('Show code button clicked');
      console.log('Workspace blocks:', workspace.getAllBlocks().map(b => b.type));
      console.log('CSV import generator available:', !!Blockly.JavaScript['csv_import']);
      const code = Blockly.JavaScript.workspaceToCode(workspace);
      console.log('Generated code:', code);
      output.textContent = code || 'No code generated';
    };

    // External CSV upload handler - only add if element exists
    const csvUploadExternal = document.getElementById('csv-upload-external');
    if (csvUploadExternal) {
      csvUploadExternal.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            Papa.parse(event.target.result, {
              header: true,
              skipEmptyLines: true,
              complete: function(results) {
                Blockly.CsvImportData.data = results.data;
                Blockly.CsvImportData.filename = file.name;
                alert('CSV imported: ' + file.name + '\nRows: ' + results.data.length);
              }
            });
          };
          reader.readAsText(file);
        }
      });
    }
  </script>
  
  <!-- Include React bundle -->
  <script src="react-bundle.js"></script>
</body>
</html>
