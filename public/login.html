<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApparentlyAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-80">
        <img src="logo.jpg" alt="ApparentlyAR Logo" class="mx-auto mb-4 w-24">
        <h1 class="text-2xl font-bold mb-4">Welcome to ApparentlyAR!</h1>
        <input type="email" placeholder="Email Address" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <input type="password" placeholder="Password" class="w-full p-2 mb-4 border border-gray-300 rounded">
        <a href="#" class="block text-blue-500 mb-4">Forgot Password?</a>
        <p class="text-gray-700 mb-2">Sign in as:</p>
        <div class="flex justify-center space-x-2">
            <button class="bg-black text-white py-2 px-4 rounded"
                onclick="window.location.href='/teacher-dashboard'">Teacher</button>
            <button class="bg-black text-white py-2 px-4 rounded">Student</button>
        </div>
    </div>
</body>

</html>
