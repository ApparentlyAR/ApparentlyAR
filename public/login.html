<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ApparentlyAR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
</head>

<body class="bg-gradient-to-bl from-fuchsia-500 to-cyan-500 flex flex-col justify-center items-center h-screen px-4">
    <h1 class="text-3xl font-bold mb-6 text-white">Welcome to ApparentlyAR!</h1>

    <div class="bg-white px-24 py-12 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="text-center mb-8">
            <img src="LogoAR.svg" alt="ApparentlyAR Logo" class="mx-auto mb-4 w-20">
            <h2 class="text-2xl font-bold">Login</h2>
        </div>

        <form class="space-y-6 my-4">
            <div>
                <div>
                    <label for="email" class="block text-sm text-gray-700 font-bold pb-2">Email</label>
                    <div class="mt-1">
                        <input type="email" id="email" placeholder="Email Address" class="w-full p-2 border border-gray-300 rounded-md shadow-sm px-5 bg-gray-100 hover:bg-gray-200">
                    </div>
                </div>
    
                <div class="relative py-6">
                    <div class="flex items-center">
                        <label for="password" class="block text-sm text-gray-700 font-bold pb-2">Password</label>
                    </div>
                    <div class="mt-1">
                        <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-md shadow-sm px-5 bg-gray-100 hover:bg-gray-200">
                    </div>
                    <div class="flex align-right absolute right-0">
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-500 pt-2">Forgot Password?</a>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900">
                    Sign in
                </button>
            </div>
        </form>

        <div>
            <p class="text-gray-700 mb-2 text-center py-4">Sign in as:</p>
            <div class="flex justify-center space-x-2">
                <button class="shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 rounded-md py-2 px-4"
                    onclick="window.location.href='/teacher-dashboard'">Teacher</button>
                <button class="shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 rounded-md py-2 px-4"
                    onclick="window.location.href='/student-dashboard'">Student</button>
            </div>
        </div>
    </div>

</body>
</html>
