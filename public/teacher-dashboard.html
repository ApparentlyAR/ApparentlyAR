<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ApparentlyAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
</head>
<body class="text-gray-800">

    <div id="header-container"></div>

    <main class="max-w-screen-xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Welcome, Teacher</h2>
            <button type="button" onclick="openChangePasswordModal()" class="inline-flex items-center justify-center px-4 py-2 border border-indigo-500 text-indigo-600 rounded-md font-medium hover:bg-indigo-50 transition">
                Change Password
            </button>
        </div>
        <div class="flex justify-between items-center mb-6">
            <div class="relative w-full max-w-xs">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input type="text" placeholder="Search Project" class="block w-full bg-white border border-gray-300 rounded-md py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button onclick="window.location.href='create-project.html'" class="p-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
            </button>
        </div>

        <h3 class="text-2xl font-semibold mb-4 text-gray-900">My Project</h3>
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <div id="change-password-modal" class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6" role="dialog" aria-modal="true" aria-labelledby="change-password-title">
            <div class="flex items-start justify-between mb-4">
                <h3 id="change-password-title" class="text-xl font-semibold text-gray-900">Change Password</h3>
                <button type="button" onclick="closeChangePasswordModal()" class="text-gray-400 hover:text-gray-600 ml-4">
                    <span class="sr-only">Close modal</span>
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="change-password-form" class="space-y-4" onsubmit="handleChangePasswordSubmit(event)">
                <div>
                    <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Current password</label>
                    <input id="current-password" type="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New password</label>
                    <input id="new-password" type="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm new password</label>
                    <input id="confirm-password" type="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div id="change-password-error" class="text-sm text-red-600 hidden"></div>
                <div id="change-password-success" class="text-sm text-green-600 hidden"></div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeChangePasswordModal()" class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="px-4 py-2 text-sm font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Universal Dropdown & Header Logic ---
        function closeAllDropdowns() {
            document.querySelectorAll('.project-dropdown').forEach(menu => menu.classList.add('hidden'));
            document.querySelectorAll('.dropdown-toggle').forEach(button => {
                const iconOpen = button.querySelector('.icon-open');
                const iconClosed = button.querySelector('.icon-closed');
                if (iconOpen && iconClosed) {
                    iconOpen.classList.add('hidden');
                    iconClosed.classList.remove('hidden');
                }
            });
        }

        function toggleUserMenu(event) {
            event.stopPropagation();
            const menu = document.getElementById('user-menu');
            const isHidden = menu.classList.contains('hidden');
            closeAllDropdowns();
            if (isHidden) menu.classList.remove('hidden');
        }
        
        function toggleDropdown(event, menuId) {
            event.stopPropagation();
            const button = event.currentTarget;
            const menu = document.getElementById(menuId);
            const isHidden = menu.classList.contains('hidden');
            closeAllDropdowns();
            if (isHidden) {
                menu.classList.remove('hidden');
                button.querySelector('.icon-closed').classList.add('hidden');
                button.querySelector('.icon-open').classList.remove('hidden');
            }
        }

        function logout(event) {
            event.preventDefault();
            console.log("User logged out.");
            window.location.href = '/';
        }

        function openChangePasswordModal() {
            const modal = document.getElementById('change-password-modal');
            if (modal) {
                resetChangePasswordForm();
                modal.classList.remove('hidden');
                document.body.classList.add('overflow-hidden');
                const currentPasswordInput = document.getElementById('current-password');
                if (currentPasswordInput) {
                    currentPasswordInput.focus();
                }
            }
        }

        function closeChangePasswordModal() {
            const modal = document.getElementById('change-password-modal');
            if (modal) {
                modal.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
                resetChangePasswordForm();
            }
        }

        async function handleChangePasswordSubmit(event) {
            event.preventDefault();
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const errorMessage = document.getElementById('change-password-error');
            const successMessage = document.getElementById('change-password-success');
            const submitButton = event.target.querySelector('button[type="submit"]');

            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';
            successMessage.classList.add('hidden');
            successMessage.textContent = '';

            if (newPasswordInput.value !== confirmPasswordInput.value) {
                errorMessage.textContent = 'New password and confirmation do not match.';
                errorMessage.classList.remove('hidden');
                confirmPasswordInput.focus();
                return;
            }

            if (submitButton) {
                submitButton.disabled = true;
                submitButton.textContent = 'Saving...';
            }

            try {
                const response = await fetch('/api/facilitator/password', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        currentPassword: currentPasswordInput.value,
                        newPassword: newPasswordInput.value
                    })
                });

                const result = await response.json().catch(() => ({}));

                if (!response.ok) {
                    const message = result?.error || 'Failed to update password.';
                    errorMessage.textContent = message;
                    errorMessage.classList.remove('hidden');
                    if (response.status === 401) {
                        currentPasswordInput.focus();
                    }
                    return;
                }

                successMessage.textContent = 'Password updated successfully.';
                successMessage.classList.remove('hidden');
                currentPasswordInput.value = '';
                newPasswordInput.value = '';
                confirmPasswordInput.value = '';
                currentPasswordInput.focus();
            } catch (error) {
                console.error('Password update failed:', error);
                errorMessage.textContent = 'Unable to reach the server. Please try again.';
                errorMessage.classList.remove('hidden');
            } finally {
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Save';
                }
            }
        }

        const changePasswordModal = document.getElementById('change-password-modal');
        if (changePasswordModal) {
            changePasswordModal.addEventListener('click', function (event) {
                if (event.target === changePasswordModal) {
                    closeChangePasswordModal();
                }
            });
        }

        window.addEventListener('click', function (event) {
            if (!event.target.closest('.dropdown-toggle')) {
                closeAllDropdowns();
            }
        });

        function resetChangePasswordForm() {
            const form = document.getElementById('change-password-form');
            if (form) {
                form.reset();
            }
            const errorMessage = document.getElementById('change-password-error');
            if (errorMessage) {
                errorMessage.classList.add('hidden');
                errorMessage.textContent = '';
            }
            const successMessage = document.getElementById('change-password-success');
            if (successMessage) {
                successMessage.classList.add('hidden');
                successMessage.textContent = '';
            }
        }

        // --- Page-Specific Loading & API Logic ---
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                document.getElementById('header-dashboard-link').href = 'teacher-dashboard.html';
            });
        
        async function deleteProject(projectId, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    const response = await fetch(`/api/projects/${projectId}`, { method: 'DELETE' });
                    if (response.ok) {
                        loadProjects();
                    } else {
                        alert('Failed to delete project.');
                    }
                } catch (error) {
                    console.error('Error deleting project:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        }

        async function toggleProjectStatus(projectId, currentStatus, event) {
            event.stopPropagation();
            const newStatus = currentStatus === 'Active' ? 'Inactive' : 'Active';
            try {
                const projectResponse = await fetch(`/api/projects/${projectId}`);
                if (!projectResponse.ok) {
                    alert('Failed to fetch project details for update.');
                    return;
                }
                const project = await projectResponse.json();

                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: project.name,
                        description: project.description,
                        status: newStatus
                    })
                });

                if (response.ok) {
                    loadProjects();
                } else {
                    alert('Failed to update status.');
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('An error occurred. Please try again.');
            }
        }

        async function loadProjects() {
            const projectContainer = document.getElementById('project-container');
            projectContainer.innerHTML = '<p class="text-gray-500 col-span-full">Loading projects...</p>';
            try {
                const response = await fetch('/api/projects');
                if (!response.ok) throw new Error('Network response was not ok');
                const projects = await response.json();
                projectContainer.innerHTML = '';
                if (projects.length === 0) {
                    projectContainer.innerHTML = `<p class="text-gray-500 col-span-full">No projects created yet. Click the '+' button to get started.</p>`;
                } else {
                    projects.forEach(project => {
                        const is_active = project.status === 'Active';
                        const statusClasses = {
                            borderColor: is_active ? 'border-green-500' : 'border-red-500',
                            dotColor: is_active ? 'bg-green-500' : 'bg-red-500',
                            bgColor: is_active ? 'bg-green-100' : 'bg-red-100',
                            textColor: is_active ? 'text-green-800' : 'text-red-800',
                            footerBg: is_active ? 'bg-green-50/50' : 'bg-red-50/50'
                        };
                        const publishText = is_active ? 'Unpublish' : 'Publish';
                        const projectElement = document.createElement('div');
                        projectElement.className = `bg-white rounded-lg shadow-sm ${statusClasses.borderColor} border-l-4 flex flex-col`;
                        
                        projectElement.innerHTML = `
                            <div class="p-4 flex-grow cursor-pointer" onclick="window.location.href = 'view-project.html?id=${project.id}&role=teacher'">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center gap-4">
                                        <div class="flex items-center gap-2 text-sm font-medium px-3 py-1 ${statusClasses.bgColor} ${statusClasses.textColor} rounded-full">
                                            <span class="w-2 h-2 ${statusClasses.dotColor} rounded-full"></span>
                                            ${project.status}
                                        </div>
                                        <span class="font-semibold truncate">${project.name}</span>
                                    </div>
                                    <div class="relative">
                                        <button onclick="toggleDropdown(event, 'project-menu-${project.id}')" class="dropdown-toggle p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full">
                                            <svg class="icon-closed h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                                            <svg class="icon-open hidden h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                                        </button>
                                        <div id="project-menu-${project.id}" class="project-dropdown hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-10">
                                            <a href="view-project.html?id=${project.id}&role=teacher" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">View Project</a>
                                            <a href="edit-project.html?id=${project.id}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Edit Project</a>
                                            <button onclick="toggleProjectStatus('${project.id}', '${project.status}', event)" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">${publishText}</button>
                                            <button onclick="deleteProject('${project.id}', event)" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="border-t border-gray-200 p-4 ${statusClasses.footerBg} cursor-pointer" onclick="window.location.href = 'view-project.html?id=${project.id}&role=teacher'">
                                <div class="flex justify-between items-center text-sm">
                                    <p class="text-gray-600">${project.description || 'No description available.'}</p>
                                    <p class="text-gray-500">${new Date(project.createdAt).toLocaleDateString()}</p>
                                </div>
                            </div>
                        `;
                        projectContainer.appendChild(projectElement);
                    });
                }
            } catch (error) {
                console.error('Failed to load projects:', error);
                projectContainer.innerHTML = '<p class="text-red-500 col-span-full">Failed to load projects. Please try again later.</p>';
            }
        }
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
