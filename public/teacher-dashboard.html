<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ApparentlyAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <header class="flex items-center justify-between p-4 bg-gray-800">
        <div class="flex items-center">
            <img src="LogoAR.svg" alt="ApparentlyAR Logo" class="w-8 h-8 mr-2">
            <h1 class="text-lg font-bold">ApparentlyAR</h1>
        </div>
        <div>
            <button class="text-white" onclick="window.location.href='/'">ðŸ‘¤</button>

        </div>
    </header>

    <main class="p-6">
        <h2 class="text-2xl font-bold mb-4">Welcome, [Teacher]</h2>
        <section>
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold">My Project</h3>
                <button class="bg-gray-500 text-white px-4 py-2 rounded"
                    onclick="window.location.href='create-project.html'">Create New</button>
            </div>
            <div class="space-y-4">
                <!-- Project 1 -->
                <div class="flex items-center justify-between bg-gray-700 p-4 rounded">
                    <span>Visualisation 1</span>
                    <div class="flex items-center space-x-2">
                        <span class="bg-green-500 text-black px-2 py-1 rounded">Active</span>
                        <button class="bg-gray-500 text-white px-2 py-1 rounded"
                            onclick="window.location.href='view-project.html'">View</button>
                        <button class="bg-gray-500 text-white px-2 py-1 rounded">Unpublish</button>
                        <button class="bg-gray-500 text-white px-2 py-1 rounded">Delete</button>
                    </div>
                </div>

                <!-- Project 2 -->
                <div class="flex items-center justify-between bg-gray-700 p-4 rounded">
                    <span>Visualisation 2</span>
                    <div class="flex items-center space-x-2">
                        <span class="bg-red-500 text-black px-2 py-1 rounded">Inactive</span>
                        <button class="bg-gray-500 text-white px-2 py-1 rounded"
                            onclick="window.location.href='view-project.html'">View</button>
                        <button class="bg-gray-500 text-white px-2 py-1 rounded">Publish</button>
                        <button class="bg-gray-500 text-white px-2 py-1 rounded">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        async function loadProjects() {
            const response = await fetch('/api/projects');
            const projects = await response.json();

            const projectContainer = document.querySelector('.space-y-4');
            projectContainer.innerHTML = ''; // Clear existing projects

            if (projects.length === 0) {
                projectContainer.innerHTML = '<p class="text-gray-500">No projects created yet.</p>';
            } else {
                projects.forEach(project => {
                    const projectElement = document.createElement('div');
                    projectElement.className = 'flex items-center justify-between bg-gray-700 p-4 rounded';
                    projectElement.innerHTML = `
                            <span>${project.name}</span>
                            <div class="flex items-center space-x-2">
                                <span class="bg-green-500 text-black px-2 py-1 rounded">${project.status}</span>
                                <button class="bg-gray-500 text-white px-2 py-1 rounded" onclick="window.location.href='view-project.html?id=${project.id}'">View</button>
                                <button class="bg-gray-500 text-white px-2 py-1 rounded">Delete</button>
                            </div>
                        `;
                    projectContainer.appendChild(projectElement);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
