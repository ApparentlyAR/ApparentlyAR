<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ApparentlyAR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="text-gray-800">

    <header class="bg-white shadow-sm">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <img src="LogoAR.svg" alt="ApparentlyAR Logo" class="w-8 h-8">
                    <h1 class="text-lg font-bold text-gray-900">ApparentlyAR</h1>
                </div>
                <div class="flex items-center">
                     <button onclick="window.location.href='/'" type="button" class="p-1 rounded-full text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto p-4 sm:p-6 lg:p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Welcome, Teacher</h2>
        <div class="flex justify-between items-center mb-6">
            <div class="relative w-full max-w-xs">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
                <input type="text" placeholder="Search Project" class="block w-full bg-white border border-gray-300 rounded-md py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button onclick="window.location.href='create-project.html'" class="p-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
            </button>
        </div>

        <h3 class="text-2xl font-semibold mb-4 text-gray-900">My Project</h3>
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>
    </main>

    <script>
        // --- Dropdown Menu Logic ---
        
        function closeAllDropdowns() {
            document.querySelectorAll('.project-dropdown').forEach(menu => {
                menu.classList.add('hidden');
            });
            document.querySelectorAll('.dropdown-toggle').forEach(button => {
                button.querySelector('.icon-open').classList.add('hidden');
                button.querySelector('.icon-closed').classList.remove('hidden');
            });
        }

        function toggleDropdown(event, menuId) {
            event.stopPropagation();
            const button = event.currentTarget;
            const menu = document.getElementById(menuId);
            const isHidden = menu.classList.contains('hidden');
            
            closeAllDropdowns(); 
            
            if (isHidden) {
                menu.classList.remove('hidden');
                button.querySelector('.icon-closed').classList.add('hidden');
                button.querySelector('.icon-open').classList.remove('hidden');
            }
        }

        window.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown-toggle')) {
                closeAllDropdowns();
            }
        });

        // --- API Interaction Functions ---

        async function deleteProject(projectId, event) {
            event.stopPropagation();
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    const response = await fetch(`/api/projects/${projectId}`, { method: 'DELETE' });
                    if (response.ok) loadProjects();
                    else alert('Failed to delete project.');
                } catch (error) {
                    console.error('Error deleting project:', error);
                    alert('An error occurred. Please try again.');
                }
            }
        }
        
        async function toggleProjectStatus(projectId, currentStatus, event) {
            event.stopPropagation();
            const newStatus = currentStatus === 'Active' ? 'Inactive' : 'Active';
            try {
                const response = await fetch(`/api/projects/${projectId}/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                if (response.ok) loadProjects();
                else alert('Failed to update status.');
            } catch (error) {
                console.error('Error updating status:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // --- Main Function to Load and Render Projects ---

        async function loadProjects() {
            const projectContainer = document.getElementById('project-container');
            projectContainer.innerHTML = '<p class="text-gray-500 col-span-full">Loading projects...</p>';

            try {
                const response = await fetch('/api/projects');
                if (!response.ok) throw new Error('Network response was not ok');
                const projects = await response.json();
                
                projectContainer.innerHTML = ''; 

                if (projects.length === 0) {
                    projectContainer.innerHTML = `<p class="text-gray-500 col-span-full">No projects created yet. Click the '+' button to get started.</p>`;
                } else {
                    projects.forEach(project => {
                        const is_active = project.status === 'Active';
                        const statusClasses = {
                            borderColor: is_active ? 'border-green-500' : 'border-red-500',
                            dotColor: is_active ? 'bg-green-500' : 'bg-red-500',
                            bgColor: is_active ? 'bg-green-100' : 'bg-red-100',
                            textColor: is_active ? 'text-green-800' : 'text-red-800',
                            footerBg: is_active ? 'bg-green-50/50' : 'bg-red-50/50'
                        };
                        const publishText = is_active ? 'Unpublish' : 'Publish';

                        const projectElement = document.createElement('div');
                        projectElement.className = `bg-white rounded-lg shadow-sm ${statusClasses.borderColor} border-l-4 flex flex-col`;
                        
                        projectElement.innerHTML = `
                            <div class="p-4 flex-grow cursor-pointer" onclick="window.location.href = 'view-project.html?id=${project.id}'">
                                <div class="flex justify-between items-center">
                                    <div class="flex items-center gap-4">
                                        <div class="flex items-center gap-2 text-sm font-medium px-3 py-1 ${statusClasses.bgColor} ${statusClasses.textColor} rounded-full">
                                            <span class="w-2 h-2 ${statusClasses.dotColor} rounded-full"></span>
                                            ${project.status}
                                        </div>
                                        <span class="font-semibold truncate">${project.name}</span>
                                    </div>
                                    <div class="relative">
                                        <button onclick="toggleDropdown(event, 'project-menu-${project.id}')" class="dropdown-toggle p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-full">
                                            <svg class="icon-closed h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                                            <svg class="icon-open hidden h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                                        </button>
                                        <div id="project-menu-${project.id}" class="project-dropdown hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl z-10">
                                            <a href="view-project.html?id=${project.id}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">View Project</a>
                                            <a href="edit-project.html?id=${project.id}" class="block px-4 py-2 text-sm text-gray-400 hover:bg-gray-100">Edit Project (wip)</a>
                                            <button onclick="toggleProjectStatus('${project.id}', '${project.status}', event)" class="w-full text-left block px-4 py-2 text-sm text-gray-400 hover:bg-gray-100">${publishText} (wip)</button>
                                            <button onclick="deleteProject('${project.id}', event)" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Delete (wip)</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="border-t border-gray-200 p-4 ${statusClasses.footerBg} cursor-pointer" onclick="window.location.href = 'view-project.html?id=${project.id}'">
                                <div class="flex justify-between items-center text-sm">
                                    <p class="text-gray-600">${project.description || 'No description available.'}</p>
                                    <p class="text-gray-500">${new Date(project.date).toLocaleDateString()}</p>
                                </div>
                            </div>
                        `;
                        projectContainer.appendChild(projectElement);
                    });
                }
            } catch (error) {
                console.error('Failed to load projects:', error);
                projectContainer.innerHTML = '<p class="text-red-500 col-span-full">Failed to load projects. Please try again later.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>
</html>
