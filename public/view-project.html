<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project - ApparentlyAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <header class="flex items-center justify-between p-4 bg-gray-800">
        <div class="flex items-center">
            <img src="LogoAR.svg" alt="ApparentlyAR Logo" class="w-8 h-8 mr-2">
            <h1 class="text-lg font-bold">ApparentlyAR</h1>
        </div>
        <div class="flex items-center space-x-2">
            <button onclick="window.location.href='teacher-dashboard.html'"
                class="bg-gray-500 text-white px-4 py-2 rounded">‚Üê</button>
            <button class="bg-gray-500 text-white px-4 py-2 rounded" id="edit-button">Edit</button>
        </div>
    </header>

    <main class="p-6">
        <section class="mb-6">
            <h2 class="text-2xl font-bold mb-4" id="project-name">Loading project...</h2>
            <p class="text-gray-400" id="project-description">Loading description...</p>
        </section>

        <div class="flex justify-center mt-10">
            <button class="bg-gray-500 text-white px-6 py-3 rounded text-lg"
                onclick="window.location.href='blockly-demo.html'">Simulate Project</button>
        </div>
    </main>

    <script>
        let projectId = null;

        // Load project data
        async function loadProject() {
            const urlParams = new URLSearchParams(window.location.search);
            projectId = urlParams.get('id');

            if (!projectId) {
                document.getElementById('project-name').textContent = 'Error: No project ID provided';
                document.getElementById('project-description').textContent = 'Unable to load project details.';
                return;
            }

            try {
                const response = await fetch(`/api/projects/${projectId}`);
                if (response.ok) {
                    const project = await response.json();
                    document.getElementById('project-name').textContent = project.name;
                    document.getElementById('project-description').textContent = project.description || 'No description provided.';
                    
                    // Set up edit button
                    document.getElementById('edit-button').onclick = () => {
                        window.location.href = `create-project.html?id=${projectId}`;
                    };
                } else {
                    document.getElementById('project-name').textContent = 'Error: Project not found';
                    document.getElementById('project-description').textContent = 'The requested project could not be found.';
                }
            } catch (error) {
                console.error('Error loading project:', error);
                document.getElementById('project-name').textContent = 'Error: Failed to load project';
                document.getElementById('project-description').textContent = 'An error occurred while loading the project details.';
            }
        }

        // Load project when page loads
        document.addEventListener('DOMContentLoaded', loadProject);
    </script>
</body>

</html>
