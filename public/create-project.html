<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ApparentlyAR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="text-gray-800">
    <header class="bg-white shadow-sm">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <img src="LogoAR.svg" alt="ApparentlyAR Logo" class="w-8 h-8">
                    <h1 class="text-lg font-bold text-gray-900">ApparentlyAR</h1>
                </div>
                <div class="flex items-center">
                     <button onclick="window.location.href='/'" type="button" class="p-1 rounded-full text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-screen-xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="flex flex-row items-center p-4">
            <button onclick="window.location.href='teacher-dashboard.html'">
                <svg class="icon-closed w-14" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>

            <p class="block text-2xl font-bold mb-2">Create Project</p>
        </div>

        <h2 class="text-2xl font-bold mb-6" id="form-title">Create New Project</h2>

        <form onsubmit="saveProject(event)">
            <div class="mb-6">
                <label for="projectName" class="block text-xl font-medium mt-8 mb-4">Project Name</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter project title..." class="block w-full bg-white border border-gray-300 rounded-md p-4 text-sm placeholder-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-6">
                <label for="description" class="block text-xl font-medium mt-8 mb-4">Description</label>
                <input type="text" id="description" name="description" placeholder="Enter project description..."
                    class="block w-full bg-white border border-gray-300 rounded-md p-4 text-sm placeholder-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="mb-6">
                <label for="csvFileUpload" class="block text-xl font-semibold text-gray-900 mt-8 mb-4">CSV File Upload</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md max-w">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M7 16a4 4 0 01-.88-7.903A5 5 0 0115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload your file here</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-5 text-right">
                <button type="submit" class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save
                </button>
            </div>
        </form>

        <script>
            let projectId = null;

            // Load project for editing if ID is provided in URL
            async function loadProjectForEditing() {
                const urlParams = new URLSearchParams(window.location.search);
                projectId = urlParams.get('id');

                if (projectId) {
                    // Update form title for editing
                    document.getElementById('form-title').textContent = 'Edit Project';
                    
                    try {
                        const response = await fetch(`/api/projects/${projectId}`);
                        if (response.ok) {
                            const project = await response.json();
                            document.getElementById('projectName').value = project.name;
                            document.getElementById('description').value = project.description;
                        } else {
                            alert('Failed to load project for editing');
                        }
                    } catch (error) {
                        console.error('Error loading project:', error);
                        alert('Failed to load project for editing');
                    }
                }
            }

            // Save project (create or update)
            async function saveProject(event) {
                event.preventDefault();
                
                const name = document.getElementById('projectName').value;
                const description = document.getElementById('description').value;

                // Validate input
                if (!name) {
                    alert('Project name is required');
                    return;
                }

                try {
                    const method = projectId ? 'PUT' : 'POST';
                    const endpoint = projectId ? `/api/projects/${projectId}` : '/api/projects';

                    const response = await fetch(endpoint, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, description }),
                    });

                    if (response.ok) {
                        window.location.href = 'teacher-dashboard.html';
                    } else {
                        const errorData = await response.json();
                        alert('Failed to save project: ' + (errorData.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error saving project:', error);
                    alert('Failed to save project due to network error');
                }
            }

            // Load project data when page loads
            document.addEventListener('DOMContentLoaded', loadProjectForEditing);
        </script>
    </main>
</body>

</html>
