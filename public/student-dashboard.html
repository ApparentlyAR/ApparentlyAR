<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - ApparentlyAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">
    <header class="flex items-center justify-between p-4 bg-gray-800">
        <div class="flex items-center">
            <img src="LogoAR.svg" alt="ApparentlyAR Logo" class="w-8 h-8 mr-2">
            <h1 class="text-lg font-bold">ApparentlyAR</h1>
        </div>
        <div>
            <button class="text-white" onclick="window.location.href='/'">ðŸ‘¤</button>

        </div>
    </header>

    <main class="p-6">
        <h2 class="text-2xl font-bold mb-4">Welcome, [Student]</h2>
        <section>
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-xl font-semibold">Available Projects</h3>
            </div>
            <div class="space-y-4" id="projects-container">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <script>
        // Load projects from the API
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();

                const projectContainer = document.getElementById('projects-container');
                projectContainer.innerHTML = ''; // Clear existing projects

                // Filter projects to only include those with status "Active"
                const activeProjects = projects.filter(project => project.status === 'Active');

                if (activeProjects.length === 0) {
                    projectContainer.innerHTML = '<p class="text-gray-500">No active projects available yet.</p>';
                } else {
                    activeProjects.forEach(project => {
                        const projectElement = document.createElement('div');
                        projectElement.className = 'flex items-center justify-between bg-gray-700 p-4 rounded';
                        projectElement.innerHTML = `
                        <span>${project.name}</span>
                        <div class="flex items-center space-x-2">
                            <button class="bg-gray-500 text-white px-2 py-1 rounded" onclick="viewProject(${project.id})">View</button>
                        </div>
                    `;
                        projectContainer.appendChild(projectElement);
                    });
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML = '<p class="text-red-500">Failed to load projects.</p>';
            }
        }

        // View a project
        function viewProject(projectId) {
            window.location.href = `view-project.html?id=${projectId}`;
        }

        // Load projects when the page loads
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</body>

</html>
